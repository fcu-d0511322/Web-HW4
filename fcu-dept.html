                   '美國普渡大學電機資訊雙學士學位學程','西班牙薩拉戈薩大學物流供應鏈管理與創新創業雙碩士學位學程',

				   '電機與通訊工程博士學位學程'];
 Department['工學院'] = ['--工學院--','機械與電腦輔助工程學系','纖維與複合材料學系','工業工程與系統管理學系','化學工程學系','航太與系統工程學系',
                   '精密系統設計學士學位學程','電聲碩士學位學程','綠色能源科技碩士學位學程','創意設計碩士學位學程','智能製造與工程管理碩士在職學位學程',

                   '專案管理碩士在職學位學程','建設碩士在職學位學程','土木水利工程與建設規劃博士學位學程'];

 Department['理學院'] = ['--理學院--','應用數學系','環境工程與科學學系','材料科學與工程學系','光電學系','微積分中心','物教學研究中心'];
 Department['經營管理學院'] = ['--經營管理學院--','經營管理碩士在職學位學程','電子商務碩士在職專班'];

                  '建築碩士在職學位學程'];

function myFunction() {
    var CollegeList = document.getElementById("car");
    var DepartmentList = document.getElementById("Department-list");
    var selCollege = CollegeList.options[CollegeList.selectedIndex].value;
    while (DepartmentList.options.length) {
        DepartmentList.remove(0);
    }
    var colleges = Department[selCollege];
    if (colleges) {
        var i;
        for (i = 0; i < colleges.length; i++) {
            var college = new Option(colleges[i], i);
            DepartmentList.options.add(college);
        }
    }
} 
</script>
